<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Portfolio</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/game-style.css"">
</head>
<body>
    <!-- Header -->
    <div class="container-fluid text-center py-5">
        <h1 class="display-4">Welcome to My Portfolio</h1>
        <p class="lead">Level up your skills by exploring my areas of expertise.</p>
    </div>

    <!-- Skills Section -->
    <div class="container my-5">
        <div class="row g-4">
            <!-- Expertise Columns -->
            <div class="col-md-4">
                <div class="card text-center card-hardware">
                    <img src="img/circuit_components.png" class="card-img-top p-4" alt="Hardware Icon">
                    <div class="card-body">
                        <h4 class="card-title">Hardware</h4>
                        <p class="card-text">Explore my hardware projects.</p>
                        <a class="card-link stretched-link" href="hardware/hardware-projects.html"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center card-ai">
                    <img src="img/AI_chip.png" class="card-img-top p-4" alt="AI Icon">
                    <div class="card-body">
                        <h4 class="card-title">Artificial Intelligence</h4>
                        <p class="card-text">Get familiar with AI algorithms.</p>
                        <a class="card-link stretched-link" href="ai/ai-hub.html"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center card-software">
                    <img src="img/code.png" class="card-img-top p-4" alt="Software Icon">
                    <div class="card-body">
                        <h4 class="card-title">Software</h4>
                        <p class="card-text">Dive into software development with me.</p>
                        <a class="card-link stretched-link" href="software/software-classes.html"></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Skill Section Ends -->
    <!-- Button Test  -->
    <div class="container text-center mt-5">
        <button class="btn-hardware btn py-2 px-4">Hardware</button>
        <button class="btn-ai btn py-2 px-4">Artificial Intelligence</button>
        <button class="btn-software btn py-2 px-4">Software</button>
    </div>
</body>
</html>
